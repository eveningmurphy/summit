{% extends "base.html" %}

{% block title %}
Create & Submit Proposal
{% endblock %}

{% block content %}
<div class="proposal-container">
    <h1>Submit a New Proposal</h1>
    <form method="post" action="{{ url_for('submit_proposal') }}">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="body">Body:</label>
            <textarea id="body" name="body" class="form-control" rows="6" required></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit Proposal" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
